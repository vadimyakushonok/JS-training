<!--     работа с терминалом

    "ctrl + тильда" - открыть или закрыть терминалом 
    "pwd"  - узнать путь где ты сейчас находишься
    "ls"   - посмотреть что находится в той папке где ты находишься
    "ls -l" - можно посмотреть в табличном формате со всеми деталями что находится в папке где ты находишься
    "ls -la" - можно посмотреть скрытые файлы в папке гду ты находишься
    "cd"   - навигация, можно выходить с той бапки где ты находишься
    "cd .." - выйти на папочку выше
    "cd 'наименование папки ниже'" - зайти на папку ниже
    "clear" или "ctrl + l" - очистить терминал

    "touch" - создание файлов через терминал
    "mkdir" - создание папочки / директории (от сокращенного make directory)
    "mv" - команда что бы переименовать или переместить файл (от сокращенного move)
    "rm" - команда на удаление файла  (от сокращенного remove)
    "rmdir" - команда что бы удалить ПУСТУЮ папку (директорию) (от сокращенного remove directory)
    
-->
